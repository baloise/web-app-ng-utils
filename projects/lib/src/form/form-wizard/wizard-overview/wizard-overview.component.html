<div class="form-navigation">
  <bal-tabs expanded clickable interface="o-steps" [value]="activeStep.name">
    <bal-tab-item
      *ngFor="let step of _steps"
      [label]="step.label"
      [value]="step.name"
      [hidden]="!step.visible || !step.enabled"
      [done]="isDone(step)"
      [disabled]="shouldMarkAsDisabled(step)"
      (balNavigate)="clickOnStep.emit(step)"
    ></bal-tab-item>
  </bal-tabs>
</div>
