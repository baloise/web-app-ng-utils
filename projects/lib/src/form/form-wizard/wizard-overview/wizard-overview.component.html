<div class="form-navigation">
  <bal-steps expanded clickable [value]="activeStep.name">
    <bal-step-item
      *ngFor="let step of _steps"
      [label]="step.label"
      [value]="step.name"
      [hidden]="!step.visible || !step.enabled"
      [done]="isDone(step)"
      [disabled]="shouldMarkAsDisabled(step)"
      (balNavigate)="clickOnStep.emit(step)"
    ></bal-step-item>
  </bal-steps>
</div>
